{% extends 'predictor/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-xl p-8 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">🏠 Predicted House Price</h1>
    <p class="text-xl text-green-600 font-semibold">
        Price Range: ${{ predicted_price_lower }} – ${{ predicted_price_upper }}
    </p>
    
    <div class="mt-6">
        <a href="{% url 'predict_price' %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
            🔁 Predict Again
        </a>
    </div>
</div>
{% endblock %}
